<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meditation Application</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="vid-container">
        <video loop type="video/mp4" src="./video/rain.mp4"></video>
      </div>
      <div class="time-select">
        <button data-time="120">2 Minutes</button>
        <button data-time="300">5 minutes</button>
        <button data-time="600">10 minutes</button>
      </div>
      <div class="player-container">
        <audio src="./sounds/rain.mp3" class="song"></audio>
        <img src="./svg/play.svg" class="play" alt="" />
        <svg
          class="track-outline"
          width="453"
          height="453"
          viewBox="0 0 453 453"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20" />
        </svg>
        <svg
          class="moving-outline"
          width="453"
          height="453"
          viewBox="0 0 453 453"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20" />
        </svg>
        <!-- <img src="./svg/replay.svg" class="replay"></img> -->
        <h3 class="time-display">0:00</h3>
      </div>
      <div class="sound-picker">
        <button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4">
          <img src="./svg/rain.svg" alt="" />
        </button>
        <button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4">
          <img src="./svg/beach.svg" alt="" />
        </button>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
